<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punny web</title>
    <style>
        section{
            margin: 5% auto;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <section>
        <h1 id="punnyweb"></h1>
        <img scr="" id="gambar" width="300px">
        <p id="author"></p>
    </section>
    <script>
        let show = function(data){
            let arr = JSON.parse(data);
            arr = arr[0];
            document.getElementById("gambar").src = arr.download_url;
            document.getElementById("author").innerHTML = arr.author;
        }
        let load = function(){
            let link = "https://picsum.photos/v2/list?page=2&limit=1";
            let xhr;
            xhr = new XMLHttpRequest();
            try{
                xhr = new XMLHttpRequest();
                if(!xhr) return -1;
                
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4 && xhr.status === 200){
                        show(xhr.responseText);
                    }
                }
                xhr.open('GET', link);
                xhr.send();
            }
            catch (e){
                console.log(e)
            }
        }
        punnyweb.innerHTML = punnyweb.innerHTML + "Punny Web";
        load();
    </script>
</body>
</html>
