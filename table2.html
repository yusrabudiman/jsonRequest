<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>tabel 2</title>
    <style>
        body{
            background-color: #171717;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 id="punnyweb" class="text-white mt-4 mb-4 text-center"></h1>
        <table class="table table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            <tbody id="read-async"></tbody>
        </table>
    </section>
    <script>
        let show = function(data){
            let arr = JSON.parse(data);
            arr.forEach(result => {
                let read = document.getElementById("read-async");
                read.innerHTML = read.innerHTML + '<tr><td><b><a href="http://hildegard.org/" title=' + result.company.name + '>' + result.id + '</a>' + '</b></td><td>' + result.name + '</td><td>' + result.username + '</td><td>' + result.email + '</td><td>' + result.address.city + '</td></tr>';
            });
        };
        let load = function(){
            let link = "https://jsonplaceholder.typicode.com/users";
            try{
                let xhr = new XMLHttpRequest();     
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4 && xhr.status === 200){
                        show(xhr.responseText);
                    }
                };
                xhr.open('GET', link);
                xhr.send();
            }
            catch(e){
                console.log(e)
            }
        }
        punnyweb.innerHTML = punnyweb.innerHTML + "Punny Web";
        load();
    </script>
</body>
</html>
